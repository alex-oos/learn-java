server:
  port: 8099

#数据库 配置
spring:
  #  mysql 数据源
  datasource:
    name: test
    url: jdbc:mysql://localhost:3306/mybatis_plus_db
    username: root
    password: 123456
    # 数据库引擎，最新的数据库都需要加入cj
    driver-class-name: com.mysql.cj.jdbc.Driver
